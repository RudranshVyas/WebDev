<!DOCTYPE html>
<html>
	<head>
		<title>PRACTICAL_3b</title>
		<style>
			* {
				font-family: "verdana", sans-serif;
			}

			table {
				border: 2px solid black;
				margin-right:300px;
				border-spacing: 2em;
				
			}

			tr {
				vertical-align: top;
			}
		</style>
	</head>
	<body bgcolor="powderblue">
       <img src="photo-1484820540004-14229fe36ca4.jpeg" alt="Workplace" align = "right" >
		<form action="" >
			<table style="background-color:bisque">
				<tr style="background-color:orange">
					<th colspan="2"><h1>Student Registration Form</h1></th>
				</tr>
				<tr>
					<td style="background-color: orchid;">First Name:</td>
					<td><input type="text" placeholder="First name" /></td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Last Name:</td>
					<td><input type="text" placeholder="Last name" /></td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Date of Birth:</td>
					<td><input type="date" /></td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Gender:</td>
					<td>
						<input type="radio" name="gender" />Male <input type="radio" name="gender" />Female
					</td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Email:</td>
					<td><input type="email" placeholder="Email" /></td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Institution:</td>
					<td>
						<select>
							<option selected>Institute of Technology</option>
							<option>Institute of Management</option>
							<option>Faculty of Doctoral Study and Research</option>
							<option>Institute of Pharmacy</option>
							<option>Institute of Science</option>
							<option>Institute of Law</option>
							<option>Institute of Architecture and Planning</option>
							<option>Institute of Commerce</option>
							<option>Institute of Design</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Semester:</td>
					<td><input type="text" placeholder="Semester" /></td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Phone No.:</td>
					<td><input type="text" placeholder="Phone number" /></td>
				</tr>
				<tr>
					<td style="background-color: orchid;">Address:</td>
					<td><textarea form="form" placeholder="Address"></textarea></td>
				</tr>
				<tr>
					<td>Send a copy of responses</td>
					<td><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Submit" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
